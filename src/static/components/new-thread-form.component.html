<h3>Start new thread:</h3>
<form #threadForm="ngForm">
    <input type="text" name="subject" title="Subject"
            [(ngModel)]="thread.subject" #spy>
    <textarea rows="6" name="body" placeholder="{{placeholder}}"
              title="Text" [(ngModel)]="thread.text" maxlength="1000" required #spy2></textarea>
    
    <button type="submit" [disabled]="threadForm.form.valid">Create thread</button>
    <br>
    {{spy.className}}
    <br>
    {{spy2.className}}
</form>
{{diagnostics()}}
